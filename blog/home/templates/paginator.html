
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
        {% if page.has_previous %}
      <a class="page-link" href="?page={{page.previous_page_number}}" aria-label="Previous">
        {% else %}
        <a class="page-link page-link-disabled" href="#">
        {% endif %}
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="?page={{page.number}}">{{page.number}} / {{page.paginator.num_pages}}</a></li>
    <li class="page-item">
      {% if page.has_next %}
      <a class="page-link" href="?page={{page.next_page_number}}" aria-label="Next">
      {% else %}
      <a class="page-link page-link-disabled"  href="#" aria-label="Next">
      {% endif %}
      <span aria-hidden="true">&raquo;</span>
    </a>
    </li>
  </ul>
</nav>
